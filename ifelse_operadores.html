<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>
		<script>

			// true && true && false
			if(2 == 2 && 3 >=1 && 'a' == 'b'){
				document.write('Verdadeiro')
			} else{
				document.write('Falso')
			}

			// false || false || false
			if(4 == 2 || 3 >=5 || 'a' == 'b'){
				document.write('Verdadeiro')
			} else{
				document.write('Falso')
			}

			// true = false
			if(!(4 == 2)){
				document.write('Verdadeiro')
			} else{
				document.write('Falso')
			}

		</script>
	</head>

	<body>
		
	</body>
</html>
